<div class="row"></div>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="login-box card">
            <div class="card-header">
                <h3>{{'LOGIN.TITLE' | translate}}</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" novalidate>
                    <div class="row">
                        <div class="col-12">
                            <openr-input-container [ErrorMessages]="errorService.Email"
                                label="{{'LOGIN.EMAIL' | translate}}">
                                <input type="text" class="form-control" formControlName="email"
                                    placeholder="{{'LOGIN.EMAIL' | translate}}" autocomplete="off">
                            </openr-input-container>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <openr-input-container [ErrorMessages]="errorService.Required"
                                label="{{'LOGIN.PASSWORD' | translate}}">
                                <input type="password" class="form-control" formControlName="password"
                                    placeholder="{{'LOGIN.PASSWORD' | translate}}" autocomplete="off">
                            </openr-input-container>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 align-content-center">
                            <button (click)="login()" href="#" [disabled]="!loginForm.valid"
                                class="btn btn-success pull-right">
                                <i class="fa fa-lock"></i> {{'SIGN-IN' | translate}}
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <a [routerLink]="['/forgetpassword']" href="#">{{'LOGIN.FORGET' | translate}}</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <openr-message #Message></openr-message>
            </div>
        </div>
    </div>
    <div class="col-4"></div>
</div>
<div class="row"></div>
